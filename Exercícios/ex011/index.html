<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens Diferentes! </h1>
    <p>Tente abrir essas imagens em dispositivos diferentes ou simplesmente diminua e aumente o seu navegador!</p>
    <picture>
        <source media="(max-width:750px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem Flexível.">
    </picture>
    <h1>Reproduzindo áudio!</h1>
    <p>Aprendendo a reproduzir áudio com o HTML</p>
    <audio src="Midias/happy-mistake.mp3" controls autoplay></audio>
    <audio>
        <source src="Midias/happy-mistake.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
