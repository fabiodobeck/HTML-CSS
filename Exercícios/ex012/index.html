<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
   

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente:</h1>
    <p>Estes vídeos estão hospedados no meu servidor.</p>
    <video src="midia/meu-video.mp4" width="560" controls poster="midia/limoes-capa.png" autoplay></video>
    <h1>Inserindo vídeos do YouTube:</h1>
    <P>Esse vídeo abaixo é do YouTube:</P>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EMmEdgPLL3s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
